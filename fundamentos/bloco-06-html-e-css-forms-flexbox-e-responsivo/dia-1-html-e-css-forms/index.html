<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <form action="" method="GET">
        <input type="email" name="email" placeholder="Digite seu email" required autocomplete="off" autofocus>Email

        <input type="password" name="senha" placeholder="Digite sua senha" required>Senha
        <br>
        <input type="checkbox" name="lembrar">Lembre-me
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
